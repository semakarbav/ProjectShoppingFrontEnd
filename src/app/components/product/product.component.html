<div *ngIf="dataLoaded==false" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="mb-3">
    <label for="filterText" class="form-label">Ürün ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"
     placeholder="Arama İfadesi giriniz">
  </div>
  <div *ngIf="filterText.length>3" class="alert alert-success">
    {{filterText}} aradınız
  </div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
    <tr>
        <th>Ürün Id</th>
        <th>Kategori Id</th>
        <th>Ürün Adı</th>
        <th>Stok Adedi</th>
        <th>Fiyat</th>
       
        <th></th>
    </tr>
  </thead>
    <tbody>
    <tr *ngFor="let product of products | filterPipe:filterText ">
        <td>{{product.productId}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.productName }}</td>
        <td>{{product.unitsInStock}}</td>
        <td>{{product.price | currency :"₺"}}</td>
       
        <td><button  routerLink="/product-detail/{{product.productId}}" class="btn btn-success">Detay</button></td>
        
        
    </tr>
  </tbody>
</table>
